<html>
<head>
<title>Slashman Virtual Dungeon</title>
<script src = "js/virtualDungeon-min.js"></script>
<script src = "js/adapter.js"></script>
<link rel="stylesheet" type="text/css" href="virtualDungeon.css">
</head>
<body onload = "bootstrap();">
<h1>EXODUS</h1>
<section id = "newGame">
	<h2>Create New Game</h2>
	<table id = "tblPlayersInfo">
		<tr>
			<td>Name</td>
			<td>Team</td>
			<td>Class</td>
		</tr>
	</table>
	<button id = "btnAddPlayer">Add Adventurer</button>
	<button id = "btnAddStaffPlayer">Add Dungeon Dweller</button>
	<table id = "tblDungeonInfo">
		<tr>
			<td>
				Dungeon
			</td>
			<td>
				<select id = "cmbDungeon">
					<option value = "AntiVirtue">Dungeon of Antivirtue</option>
					<option value = "Abyss">Stygian Abyss</option>
					<option value = "Mondain">Mondain Tower</option>
				</select>
			</td>
		</tr>

		<tr>
			<td>
				Dungeon Size
			</td>
			<td>
				<input type = "text" id = "txtDungeonW" class = "txtSingleNumber" value="4"> x
				<input type = "text" id = "txtDungeonH" class = "txtSingleNumber" value="4">
			</td>
		</tr>
		<tr>
			<td>
				Room density
			</td>
			<td>
				<select id = "cmbRoomDensity">
					<option value = 'hi'>High (80%)</option>
					<option value = 'mid'>Mid (60%)</option>
					<option value = 'low'>Low (40%)</option>
					<option value = 'increasing'>Increasing</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>
				Starting Level
			</td>
			<td>
				<input type = "text" id = "txtStartingLevel" value="1" class = "txtSingleNumber">
			</td>
		</tr>
	</table>
	<button id = "btnStartGame">Start Game</button>
</section>
<section id = "inGame">
	<canvas id = "mapCanvas" width="340" height = "440"></canvas>
	<section id = "roomDescription"></section>
	<section id = "movementButtons">
		<button id = "btnMoveNorth" class = "movementButton actionButton">North</button>
		<button id = "btnMoveSouth" class = "movementButton actionButton">South</button>
		<button id = "btnMoveWest"  class = "movementButton actionButton">West</button>
		<button id = "btnMoveEast"  class = "movementButton actionButton">East</button>
		<button id = "btnEndCombat" class = "actionButton combatComponent">All Enemies Vanquished</button>
		<table id = 'actionsTable'></table>
	</section>
	<section id = "playersActionSelection">
		<section id = "lblSelectTargetsMessage"></section>
		<section id = "partyMembersSection"></section>
		<button id = "btnSelectTargets">Select Targets</button>
	</section>
	<section id = "countersSection"></section>
	<section id = "messageArea"></section>
</section>
</body>
</html>
