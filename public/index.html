<html>
<head>
<title>Slashman Virtual Dungeon</title>
<script src = "js/virtualDungeon-min.js"></script>
<script src = "js/adapter.js"></script>
<link rel="stylesheet" type="text/css" href="virtualDungeon.css">
</head>
<body onload = "bootstrap();">
<section id = "newGame">
	<section>
		<h1>Players</h1>
		<table id = "tblPlayersInfo">
			<tr>
				<td>Name</td>
				<td>Team</td>
				<td>Role</td>
				<td>Class</td>
				<td></td>
			</tr>
		</table>
		<button id = "btnAddPlayer">Add Player</button>
		<button id = "btnAddStaffPlayer">Add Dungeon Staff</button>
	</section>
	<table>
		<tr>
			<td>
				Dungeon Size
			</td>
			<td>
				<input type = "text" id = "txtDungeonW" value="5"> x
				<input type = "text" id = "txtDungeonH" value="5">
			</td>
		</tr>
		<tr>
			<td>
				Room density
			</td>
			<td>
				<select id = "cmbRoomDensity">
					<option value = 'hi'>High (80%)</option>
					<option value = 'mid'>Mid (60%)</option>
					<option value = 'low'>Low (40%)</option>
				</select>
			</td>
		</tr>		
		<tr>
			<td>
			</td>
			<td>
				<button id = "btnStartGame">Start Game</button>
			</td>
		</tr>
	</table>
</section>
<canvas id = "mapCanvas" width="250" height = "250"></canvas>
<section id = "movementButtons">
	<button id = "btnMoveNorth" class = "movementButton actionButton">North</button>
	<button id = "btnMoveSouth" class = "movementButton actionButton">South</button>
	<button id = "btnMoveWest"  class = "movementButton actionButton">West</butto n>
	<button id = "btnMoveEast"  class = "movementButton actionButton">East</button>
	<button id = "btnSelectTargets" class = "actionButton">Select Targets</button>
	<button id = "btnEndCombat" class = "actionButton combatComponent">All Enemies Vanquished</button>
	<table id = 'actionsTable'>
		<tr>
			<td>Action</td>
			<td><select id = "roomActions" class = "movementButton actionButton"></select></td>
		</tr>
		<tr>
			<td>Spell</td>
			<td><select id = "spellsCmb" class = "movementButton actionButton"></select></td>
		</tr>
		<tr>
			<td>Player</td>
			<td><select id = "playersCmb" class = "movementButton actionButton"></select></td>
		</tr>
	</table>
</section>
<section id = "roomDescription">
</section>
<section id = "partyMembersSection">
</section>
<section id = "messageArea">
</section>
</body>
</html>
